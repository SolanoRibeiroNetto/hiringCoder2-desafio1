<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Black Friday das Ração</title>
</head>

<body>

   <section class="section-container blackground-section section-One">
      <img src="assets/logo.png" alt="logotipo">
      <h1>Empório das Rações</h1>
   </section>

   <section class="section-container blackground-section section-Two">

      <div class="card-caontainer">
         <h1>Para Mais Promoções!</h1>
         <div id="content">
            <form action="" id="form">
               <input type="text" placeholder="nome" id="nome" required>
               <input type="text" placeholder="email" id="email" required>
               <input type="submit" value="cadastrar">
            </form>
         </div>
      </div>
   </section>

   <footer>
      <p>
         Todos os direitos reservados Solano Ribeiro Netto
      </p>
   </footer>

</body>
<script src="js/script.js"></script>

</html>
